<!DOCTYPE html>
<head>
	<title>T-Shirt ShopCart</title>
	<link rel="stylesheet" type="text/css" href="CSS/reset.css">
	<script src="https://use.fontawesome.com/ae699f5e09.js"></script>
	<link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>
<body>
<div class="container">
		
	<div class="column one">
		<div class="wrap">
		<div class="flipbox"><i class="fa fa-random"></i></div>
			<img src="Images/blueshirt.png" class="mainTshirt">
			
			<div class="middle">
				<div class="subbox"><i class="fa fa-refresh"></i></div>
				<div class="subbox"><i class="fa fa-heart"></i></div>
				
				<div class="subbox">
					<div class="dropdown">
						<button class="dropbtnText">XL</button>
						
						<div class="dropdown-content">
							<ul>
								<li><img src="Images/xl.png"></li>
								<li><img src="Images/l.png"></li>
								<li><img src="Images/m.png"></li>
								<li><img src="Images/s.png"></li>
								</ul>
						</div>
					</div>
				</div>
				
				<div class="subbox"> 

					<div class="dropdown">
						<button class="dropbtnIMG"><i class="fa fa-square"></i> </button>

							<div class="dropdown-content boxesdropdwn">
								<i class="fa fa-square one"></i>
								<i class="fa fa-square two"></i>
								<i class="fa fa-square three"></i>
								<i class="fa fa-square four"></i>
							</div>

					</div>
				</div>
				
				<div class="subbox"><i class="fa fa-shopping-cart"></i></div>
			</div>

		</div>

			<div class="bottom">
				<p>Save my Trees</p><h1>$29</h1>
			</div>
	</div>

	<div class="column two">
		<div class="wrap">
			<div class="flipbox"><i class="fa fa-random"></i></div>
				<img src="Images/pinkshirt.png" class="mainTshirt">


				<div class="middle">
				<div class="subbox"><i class="fa fa-refresh"></i></div>
				<div class="subbox"><i class="fa fa-heart"></i></div>
				
				<div class="subbox">
					<div class="dropdown">
						<button class="dropbtnText">XL</button>

						<div class="dropdown-content">
							<ul>
								<li><img src="Images/xl.png"></li>
								<li><img src="Images/l.png"></li>
								<li><img src="Images/m.png"></li>
								<li><img src="Images/s.png"></li>

							</ul>
						</div>

					</div>
				</div>
				
				<div class="subbox"> 

					<div class="dropdown">
						<button class="dropbtnIMGtwo"><i class="fa fa-square"></i> </button>

							<div class="dropdown-content boxesdropdwn">
								<i class="fa fa-square one"></i>
								<i class="fa fa-square two"></i>
								<i class="fa fa-square three"></i>
								<i class="fa fa-square four"></i>
							</div>

					</div>
				</div>
				
				<div class="subbox"><i class="fa fa-shopping-cart"></i></div>
			</div>
		</div>
				<div class="bottom">
					<p>Nature Lover</p><h1>$19</h1>
				</div>

	</div>

	<div class="column three">
		<div class="wrap">
				<div class="flipbox"><i class="fa fa-random"></i></div>
					<img src="Images/orangeshirt.png" class="mainTshirt">

				<div class="middle">
				<div class="subbox"><i class="fa fa-refresh"></i></div>
				<div class="subbox"><i class="fa fa-heart"></i></div>
				
				<div class="subbox">
					<div class="dropdown">
						<button class="dropbtnText">XL</button>

						<div class="dropdown-content">
							<ul>
								<li><img src="Images/xl.png"></li>
								<li><img src="Images/l.png"></li>
								<li><img src="Images/m.png"></li>
								<li><img src="Images/s.png"></li>

							</ul>
						</div>

					</div>
				</div>
				
				<div class="subbox"> 

					<div class="dropdown">
						<button class="dropbtnIMGthree"><i class="fa fa-square"></i> </button>

							<div class="dropdown-content boxesdropdwn">
								<i class="fa fa-square one"></i>
								<i class="fa fa-square two"></i>
								<i class="fa fa-square three"></i>
								<i class="fa fa-square four"></i>
							</div>

					</div>
				</div>
				
				<div class="subbox"><i class="fa fa-shopping-cart"></i></div>
			</div>
		</div>
				<div class="bottom">
					<p>Forrest Walk</p><h1><b>$39</b></h1>
				</div>

	</div>

</div>
</body>
</html>
